<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/form-styles.css">
</head>

<body>

    <form class="" onsubmit="return handleSubmit()">
        <div>
            <a href="../index.html" class="back-home"><i class="bx bx-arrow-back"></i> Back to Home</a>
        </div>
        <h1 class="title text-center pb-5">Sign In</h1>
        <div id="message" class="alert alert-danger" style="display: none;">

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Enter your registered email</div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="row">
            <a class="forgot-link" href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="row my-5 text-center">
            <a href="./sign-up.html">Sign Up?</a>
        </div>
    </form>

    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/406b2bf865.js" crossorigin="anonymous"></script>
    <script>


        function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
                message.innerText = "Please enter valid email"
                message.style.display = "block";
                return false;
            }
            else if (password.length == 0) {
                message.innerText = "Enter Password"
                message.style.display = "block";
                return false;
            }
            else if (password.length < 8) {
                message.innerText = "Password must be greater than 8 characters"
                message.style.display = "block";
                return false;
            }
            return;
        }
    </script>
</body>

</html>
