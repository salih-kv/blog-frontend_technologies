<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form UI</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/form-styles.css">
</head>

<body>

  <form class="" onsubmit="return handleSubmit()">
    <div>
      <a href="../index.html" class="back-home"><i class="bx bx-arrow-back"></i> Back to Home</a>
    </div>
    <h1 class="title text-center pb-5">Sign Up</h1>
    <div id="message" class="alert alert-danger" style="display: none;">

    </div>
    <div class="row">
      <div class="mb-3 col fn-cnr">
        <label for="first-name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first-name" aria-describedby="firstName">
        <i class="fa-solid fa-circle-info"></i>
      </div>
      <div class="mb-3 col ln-cnr">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last-name" aria-describedby="lastName">
        <i class="fa-solid fa-circle-info"></i>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="row">
      <div class="mb-3 col">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="8 characters or more!">
      </div>
      <div class="mb-3 col">
        <label for="confirm-password" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confirm-password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="row my-5 text-center">
      <a href="./sign-in.html">Sign In?</a>
    </div>
  </form>


  <!-- Bootsrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/406b2bf865.js" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
